schema:
  - api/graphql/ent.graphql
  - api/graphql/types.graphql
  - api/graphql/query.graphql
  - api/graphql/mutation.graphql
  - api/graphql/subscription.graphql

# Where should the generated server code go?
exec:
  layout: follow-schema
  dir: api/graphql/generated
  package: generated

# Where should any generated models go?
model:
  filename: api/graphql/model/models_gen.go
  package: model

# resolver reports where the resolver implementations go.
resolver:
  layout: follow-schema
  dir: api/graphql
  package: graphql

# Optional: set to skip running `go mod tidy` when generating server code
skip_mod_tidy: true

# Optional: turn on to exclude the gqlgen version in the generated file notice. No effect if `omit_gqlgen_file_notice` is true.
omit_gqlgen_version_in_file_notice: true

# gqlgen will search for any type names in the schema in the generated
# ent package. If they match it will use them, otherwise it will new ones.
autobind:
  - github.com/woocoos/msgcenter/ent

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.IntID
  GID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
  Node:
    model:
      # ent.Noder is the new interface generated by the Node template.
      - github.com/woocoos/msgcenter/ent.Noder
  Duration:
    model:
      - github.com/woocoos/entco/schemax/typex.Duration
  MapString:
    model:
      - github.com/woocoos/entco/schemax/typex.MapString
  HostPort:
    model:
      - github.com/woocoos/msgcenter/pkg/profile.HostPort
  Route:
    model:
      - github.com/woocoos/msgcenter/pkg/profile.Route
  RouteInput:
    model:
      - github.com/woocoos/msgcenter/pkg/profile.Route
  Matcher:
    model:
      - github.com/woocoos/msgcenter/pkg/label.Matcher
  MatcherInput:
    model:
      - github.com/woocoos/msgcenter/pkg/label.Matcher
  MatchType:
    model:
      - github.com/woocoos/msgcenter/pkg/label.MatchType
  LabelName:
    model:
      - github.com/woocoos/msgcenter/pkg/label.LabelName
  Receiver:
    model:
      - github.com/woocoos/msgcenter/pkg/profile.Receiver
  ReceiverInput:
    model:
      - github.com/woocoos/msgcenter/pkg/profile.Receiver
  EmailConfig:
    model:
      - github.com/woocoos/msgcenter/pkg/profile.EmailConfig
  EmailConfigInput:
    model:
      - github.com/woocoos/msgcenter/pkg/profile.EmailConfig
  MessageConfig:
    model:
      - github.com/woocoos/msgcenter/pkg/profile.MessageConfig
  MessageConfigInput:
    model:
      - github.com/woocoos/msgcenter/pkg/profile.MessageConfig
directives:
  constraint:
    skip_runtime: true