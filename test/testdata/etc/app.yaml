appName: alertmanager
version: 0.0.1
development: true
log:
  withTraceID: true
  traceIDKey: "traceId"
  cores:
    - level: debug

web:
  server:
    addr: 127.0.0.1:10072
  engine:
    routerGroups:
      - alertmanager:
          basePath: "/api/v2"
          middlewares:
            - recovery:
            - errorHandle:

store:
  redis:
    addrs:
      - 127.0.0.1:6379
    db: 1

alertManager:
  config:
    file: testdata/etc/alertmanager.yaml
  storage:
    path: tmp
  data:
    retention: 120h
    maintenanceInterval: 15m
  alerts:
    gcInterval: 30m
  template:
    path: testdata/files # path for custom template
    relativePath:
      tplTemp: "/msg/tpl/temp" # 模板临时路径
      tplData: "/msg/tpl/data" # 模板正式路径
      attachment: "/msg/att" # 附件存储路径