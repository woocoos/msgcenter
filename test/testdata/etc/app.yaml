appName: alertmanager
version: 0.0.1
development: true

web:
  server:
    addr: 127.0.0.1:10072
  engine:
    routerGroups:
      - alertmanager:
          basePath: "/api/v2"
          middlewares:
            - recovery:
            - errorHandle:

store:
  redis:
    addrs:
      - 127.0.0.1:6379
    db: 1

alertManager:
  config:
    file: testdata/etc/alertmanager.yaml
  storage:
    path: tmp
  data:
    retention: 120h
    maintenanceInterval: 15m
  alerts:
    gcInterval: 30m
  template:
    baseDir: testdata/files # path for custom template
    dataDir: "msg/tpl/data" # 模板正式路径
    attachmentDir: "msg/att" # 附件存储路径

cache:
  local:
    driverName: memory
    size: 1000
    ttl: 100s

kosdk:
  client:
    timeout: 2s
    oauth2:
      clientID: 206734260394752
      clientSecret: T2UlqISVFq4DR9InXamj3l74iWdu3Tyr
      endpoint:
        tokenURL: http://127.0.0.1:10070/token
      scopes:
      storeKey: memory
  signer:
    authScheme: "KO-HMAC-SHA1"
    authHeaders: [ "timestamp", "nonce" ]
    signedLookups:
      accessToken: "header:authorization>bearer"
      timestamp:
      nonce:
      url: CanonicalUri
    nonceLen: 12
  plugin:
    msg:
      basePath: "http://127.0.0.1:10072/api/v2"
    fs:
      basePath: "http://127.0.0.1:8080"
      headers:
        "X-Tenant-ID": 1